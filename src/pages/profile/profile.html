<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ profileImage }}">
      </ion-avatar>
      <h2>{{email}}</h2>
    </ion-item>
    <input type="file" (change)="getFileName($event)" ion-button/>
    <button (click)="uploadAvatar()" ion-button>upload</button>
  </ion-card>
</ion-content>
