<ion-header>
  <ion-navbar class="bg-root">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <form [formGroup]="myForm">
          <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input formControlName="userEmail" type="email"></ion-input>  
          </ion-item>
          <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input formControlName="userPassword" type="password"></ion-input>
          </ion-item>
        </form>
        <button ion-button full color="primary" (click)="login()">Login</button>
        <button ion-button full color="primary" (click)="gLogin()">Sign in with Google account</button>
        <p>Not Registered yet ?</p>
        <button ion-button color="secondary" (click)="register()">Register</button>
  </ion-list>
</ion-content>
