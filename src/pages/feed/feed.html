<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
    <ion-buttons end>
        <button ion-button (click)="addEvent()">
            <ion-icon name="add">Ajouter</ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let event of events">
      <img src="img/colors.jpg"/>
      <ion-card-header>
        {{ event.name }}
      </ion-card-header>
      <ion-card-content>
        <p>{{ event.description }}</p>
        <ion-icon name="calendar"> {{event.date}} </ion-icon>
        <ion-icon name="time"> {{event.time}} </ion-icon>
      </ion-card-content>
    </ion-card>
</ion-content>
