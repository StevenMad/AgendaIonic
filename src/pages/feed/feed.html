<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
    <ion-buttons end>
        <button ion-button (click)="addEvent()">
            <ion-icon name="add">Ajouter</ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let event of events">
      <ion-card-header>
        {{ event.title }}
      </ion-card-header>
      <ion-card-content>
        {{ event.content }}
      </ion-card-content>
    </ion-card>
</ion-content>
