<ion-header>

  <ion-navbar>
    <ion-title>preference</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let ami of friendsArray">
    <ion-item>
        <ion-label> {{ami.name}}</ion-label>
        <ion-toggle checked="{{ami.show}}" (ionChange)="updatePref(ami)"></ion-toggle>      
    </ion-item>
  </ion-list>
  <button ion-button (click)="valider()">Validate</button>
</ion-content>
